name: AI Server CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/ai/**'
      - '.github/workflows/ai-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/ai/**'
      - '.github/workflows/ai-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_maratrondb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: apps/ai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run code formatting check (ruff format)
        run: uv run ruff format --check src/ tests/

      - name: Run linting (ruff check)
        run: uv run ruff check src/ tests/ --output-format=github

      - name: Run import sorting check (ruff isort)
        run: uv run ruff check --select I src/ tests/

      - name: Run type checking (mypy)
        run: uv run mypy src/ tests/ --ignore-missing-imports --show-error-codes

      - name: Run security linting (bandit)
        run: uv run bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report-${{ matrix.python-version }}
          path: apps/ai/bandit-report.json

      - name: Run unit tests
        run: uv run pytest tests/unit/ -m unit --cov=src --cov-report=xml --cov-report=html -v

      - name: Run integration tests
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test_maratrondb
          ENVIRONMENT: testing
        run: uv run pytest tests/integration/ -m integration --cov=src --cov-append --cov-report=xml -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: apps/ai
          file: coverage.xml
          flags: ai-server,python-${{ matrix.python-version }}

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-html
          path: apps/ai/htmlcov/

      - name: Test health check script
        run: uv run python scripts/health_check.py --startup

  # Performance and load testing
  performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_maratrondb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: apps/ai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run performance tests
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test_maratrondb
        run: uv run pytest tests/ -m slow --durations=10

  # Documentation and code quality
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra test

      - name: Check code complexity (radon)
        run: |
          uv add radon
          uv run radon cc src/ --min=C
          uv run radon mi src/ --min=B

      - name: Generate documentation coverage
        run: |
          uv add interrogate
          uv run interrogate src/ --ignore-init-method --ignore-magic --ignore-module --fail-under=80

      - name: Check for common security issues
        run: uv run safety check

      - name: Check dependencies for known vulnerabilities
        run: |
          uv export --format=requirements-txt > requirements.txt
          uv add safety
          uv run safety check -r requirements.txt