name: Web Application CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/web-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm test -- --ci --coverage --watchAll=false --runInBand

      - name: Build application
        run: npm run build

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: apps/web/coverage
          flags: web-app

  # E2E testing (if you add Playwright/Cypress later)
  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      # Placeholder for future E2E testing
      - name: E2E tests placeholder
        run: echo "E2E tests will be added when Playwright/Cypress is configured"
